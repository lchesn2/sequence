<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sequence Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0a1128;
            --navy-medium: #1c2541;
            --navy-light: #3a506b;
            --off-white: #f8f9fa;
            --off-white-dark: #e9ecef;
            --accent-gold: #c9a961;
            --accent-blue: #5bc0be;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-medium) 50%, var(--navy-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--navy-dark);
            position: relative;
            overflow: hidden;
        }

        /* Subtle animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(201, 169, 97, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 1.5s; }
        .floating-element:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 3s; }
        .floating-element:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 4.5s; }
        .floating-element:nth-child(5) { top: 50%; left: 5%; animation-delay: 6s; }
        .floating-element:nth-child(6) { top: 60%; right: 5%; animation-delay: 7.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            33% { transform: translateY(-30px) scale(1.5); opacity: 0.6; }
            66% { transform: translateY(15px) scale(0.8); opacity: 0.4; }
        }

        .login-container {
            background: var(--off-white);
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
            border: 1px solid rgba(201, 169, 97, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--navy-dark);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .login-header .subtitle {
            font-size: 1rem;
            color: var(--navy-light);
            font-weight: 400;
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent-gold);
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--navy-dark);
            font-size: 0.95rem;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--navy-light);
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--off-white-dark);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: var(--navy-dark);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.1);
            background: white;
        }

        .form-group input:focus + i {
            color: var(--accent-gold);
        }

        .login-btn {
            background: var(--navy-medium);
            color: var(--off-white);
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: var(--navy-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 17, 40, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn i {
            margin-right: 10px;
        }

        .forgot-password {
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--navy-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--accent-gold);
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(248, 249, 250, 0.5);
            font-size: 0.85rem;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
                border-radius: 12px;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .game-icon {
                font-size: 2.5rem;
            }
        }

        /* Loading state */
        .login-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .login-btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="game-icon">
                <i class="fas fa-chess-board"></i>
            </div>
            <h1>Sequence Game</h1>
            <p class="subtitle">Ready, Set, Sequence!</p>
        </div>

        <form class="login-form" action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <div class="input-container">
                    <input type="text" id="username" name="username" required>
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </div>
        </form>

        <div class="forgot-password">
            <a href="https://www.youtube.com/watch?v=2qBlE2-WL60">Forgot your password?</a>
        </div>
    </div>

    <div class="version-info">
        Sequence Game v2.0
    </div>

    <script>
        // Enhanced form submission with loading state
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            const btn = this;
            const icon = btn.querySelector('i');

            // Add loading state
            btn.classList.add('loading');
            icon.className = 'fas fa-spinner';
            btn.innerHTML = '<i class="fas fa-spinner"></i> Signing in...';

            // Optional: Remove loading state after form submission fails
            setTimeout(() => {
                if (btn.classList.contains('loading')) {
                    btn.classList.remove('loading');
                    icon.className = 'fas fa-sign-in-alt';
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            }, 3000);
        });

        // Add subtle animation on focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
